<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div>
      <p id="currentTime"></p>
    </div>
  </header>
  <!-- Timeblocks go here -->

      <div id="hour-9" class="time-block col-lg-1">9am</div>
      <textarea id="nineText" class="description col-lg-10" placeholder="Schedule Event Here"></textarea>
      <button id="nineBtn" class="savebtn col-lg-1">Save <i class="far fa-save"></i></button>
    </div>

      <!--id="todo-text should be 10-text. Changed for experimentation.-->
