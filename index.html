<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="clock">Time Should Show Here</div>
  </header>
  <!-- Timeblocks go here -->
  <div class="container">
    <section class="row">
      <section id="9time" class="time-block col-lg-1">9am</section>
      <textarea id="9-text" class="description col-lg-10"></textarea>
      <button id="9btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="10time" class="time-block col-lg-1">10am</section>
      <textarea id="10-text" class="description col-lg-10"></textarea>
      <button id="10btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="11time" class="time-block col-lg-1">11am</section>
      <textarea id="11-text" class="description col-lg-10"></textarea>
      <button id="11btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="12time" class="time-block col-lg-1">12pm</section>
      <textarea id="12-text" class="description col-lg-10"></textarea>
      <button id="12btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="1time" class="time-block col-lg-1">1pm</section>
      <textarea id="1-text" class="description col-lg-10"></textarea>
      <button id="1btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="2time" class="time-block col-lg-1">2pm</section>
      <textarea id="2-text" class="description col-lg-10"></textarea>
      <button id="2btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="3time" class="time-block col-lg-1">3pm</section>
      <textarea id="3-text" class="description col-lg-10"></textarea>
      <button id="3btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="4time" class="time-block col-lg-1">4pm</section>
      <textarea id="4-text" class="description col-lg-10"></textarea>
      <button id="4btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="5time" class="time-block col-lg-1">5pm</section>
      <textarea id="5-text" class="description col-lg-10"></textarea>
      <button id="5btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
    <section class="row">
      <section id="6time" class="time-block col-lg-1">6pm</section>
      <textarea id="6-text" class="description col-lg-10"></textarea>
      <button id="6btn" class="savebtn col-lg-1" <i class="far fa-save"></i></button>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
